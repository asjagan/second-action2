name: test LogicalID
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: get code from repo
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3        
        with:
          node-version: 18
      - name: install dependences
        run: npm ci
      - name: run tests
        run: npm test